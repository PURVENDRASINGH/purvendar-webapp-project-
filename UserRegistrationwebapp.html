<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Registration Form</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #ffffff, #dddddd);
      margin: 50px;
    }

    .page-wrapper {
      display: flex;
      justify-content: center;
    }

    .form-container {
      padding: 30px 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 600px;
      background-color: white;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      margin-top: 15px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .gender-options {
      margin-top: 5px;
    }

    .gender-options input {
      margin-right: 5px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      width: 100%;
      border: none;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="#">Registration</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse"
          data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
          aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
    </ul>
    <div class="form-inline my-2 my-lg-0">
      <a class="btn btn-outline-light my-2 my-sm-0" href="#">Registered</a>
      <a class="btn btn-outline-light my-2 my-sm-0 ml-2" href="#">Sign Up</a>
    </div>
  </div>
</nav>
<!-- Navbar end -->

<!-- Form -->
<div class="page-wrapper mt-5">
  <div class="form-container">
    <h2>Registration Form</h2>

    <!-- ✅ Session Message -->
    <div th:if="${session.message}" class="alert alert-success alert-dismissible fade show" role="alert">
      <span th:text="${session.message}"></span>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close"
              onclick="this.parentElement.style.display='none'">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <!-- Registration Form -->
    <form th:action="@{/register}" th:object="${user}" method="post">

      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" th:field="*{fullname}" required>

      <label>Gender</label>
      <div class="gender-options">
        <input type="radio" id="male" value="male" th:field="*{gender}">
        <label for="male" style="display:inline;">Male</label>
        <input type="radio" id="female" value="female" th:field="*{gender}">
        <label for="female" style="display:inline;">Female</label>
      </div>

      <label for="dob">DOB</label>
      <input type="date" id="dob" th:field="*{dob}" required>

      <label for="address">Address</label>
      <textarea id="address" rows="3" th:field="*{address}" required></textarea>

      <label for="email">Email address</label>
      <input type="email" id="email" th:field="*{email}" required>

      <label for="password">Password</label>
      <input type="password" id="password" th:field="*{password}" required>

      <button type="submit">Register</button>
    </form>

  </div>
</div>

<!-- ✅ Bootstrap JS for alerts -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>

</body>
</html>
